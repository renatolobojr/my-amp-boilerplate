<!doctype html>
<html ⚡ lang="en">
<!--O raio identifica a página como conteúdo AMP, pode-se escrever apenas "amp" ao invés do "⚡"-->

<head>
    <meta charset="utf-8">
    <!--Requisito AMP-->
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <!--Inclui e carrega a biblioteca JavaScript AMP-->
    <script async src="index.js"></script>
    <!--Pode incluir bibliotecas externas, porém devem ser async-->
    <script type="application/json" src="dados.json"></script>
    <!--Não é obrigatório porém é permitido-->
    <script type="application/ld+json" src="info.json"></script>

    <!--Deve conter o link para a página não-AMP e deve incluir o link comentado nela, para se referindo a essa página-->
    <!--ps: caso não tenha duas páginas (amp e não-amp) é só referir para ela mesmo-->
    <link rel="canonical" href="https://renatolobojr.github.io/my-amp-boilerplate/index.html">
    <!--link rel="amphtml" href="https://www.pagina-amp.com/"-->

    <link rel="shortcut icon" href="welcome.png" />
    <!--Não é obrigatório porém é permitido-->

    <meta name="viewport" content="width=device-width">
    <!--Requisito AMP-->

    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }
    </style>

    <noscript>
        <style amp-boilerplate>
            body {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                animation: none
            }
        </style>
    </noscript>

    <style amp-custom>
        /*Não se deve incluir arquivos externos como index.css, deve ser incluso nessa tag*/
        /* any custom style goes here */
        body {
            background-color: gray;
            width: auto;
            margin: 0;
            padding: 0;
        }

        amp-img {
            /*background-color: gray;*/
            border: 1px solid white;
        }

        header {
            background: Tomato;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 0.5em;
            background: white;
            box-shadow: 0px 3px 5px grey;
        }

        p {
            padding: 0.5em;
            margin: 0.5em;
        }
    </style>

    <title>validando AMPs</title>

</head>

<body>
    <h1 id="hello">Welcome to the mobile web</h1>

    <!--amp-img deve conter height e width-->
    <amp-img media="(max-width: 400px)" src="welcome.jpg" alt="Welcome" layout="responsive" height="400" width="800"></amp-img> <br>
    <amp-img media="(min-width: 401px)" src="welcome.png" alt="Welcome" layout="fixed" height="200" width="400"></amp-img> <br>

    <button on="tap:hello.hide">
        botão x
    </button>
</body>

</html>
